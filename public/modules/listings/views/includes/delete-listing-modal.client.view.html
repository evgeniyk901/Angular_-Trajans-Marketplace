<div class="modal-header">
    <h3 class="modal-title">Delete Listing?</h3>
</div>
<div class="modal-body text-left">
	<p ng-if="escrow.order" class="text-muted">
		<i class="icon icon-notification"></i> Are you sure?
	</p>
    <a class="btn btn-primary" ng-click="confirmDelete()">Delete Listing</a>
    <a class="btn btn-secondary" ng-click="dontDelete()">Cancel</a>
</div>
